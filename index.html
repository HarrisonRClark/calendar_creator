<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-height">

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">ðŸ“… Calendar Generator</a>
              <div class="d-flex gap-3">
                <button class="btn btn-outline-secondary btn-sm" id="configureBtn">ðŸ”§Calendar 1</button>
                <button class="btn btn-outline-secondary btn-sm" id="configureBtn2">ðŸ”§Calendar 2</button>
              </div>
            </div>
          </nav>
    
        <div class="container mt-3 mb-5">
          <div class="card">
            <div class="card-body">
                <form id="user-form">
                    <div class="form-group py-2">
                      <label for="nameField">ðŸ˜€ Name</label>
                      <input type="text" class="form-control" id="nameField" placeholder="Enter name">
                    </div>
                    <div class="form-group  py-2">
                      <label for="startDatePicker">ðŸ“… Start Date</label>
                      <input type="date" class="form-control" id="startDatePicker">
                    </div>
                  </form>
            </div>
            <div class="card-footer d-flex flex gap-3">
              <button type="submit" id="submitBtn" class="btn btn-success">ðŸ“… Generate Calendar 1</button>
              <button type="submit" id="submitBtn2" class="btn btn-success">ðŸ“… Generate Calendar 2</button>
            </div>
          </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="configureModal" tabindex="-1" role="dialog" aria-labelledby="configureModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Editing Calendar 1</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="itemForm">
                      <div class="form-group py-2">
                        <label for="titleInput">Event</label>
                        <input type="text" class="form-control" id="titleInput" placeholder="What event?" required>
                      </div>
                      <div class="form-group py-2">
                        <label for="deltaInput">Day</label>
                        <input type="number" class="form-control" id="deltaInput" placeholder="Which day?" required>
                      </div>
                      <button type="submit" class="btn btn-success mt-2">âœ… Add Item</button>
                    </form>
                    <ul id="itemsList" class="list-group mt-3">
                      <!-- List items will be added here -->
                    </ul>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="configureModal2" tabindex="-1" role="dialog" aria-labelledby="configureModalLabel2" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Editing Calendar 2</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="itemForm2">
                      <div class="form-group py-2">
                        <label for="titleInput2">Event</label>
                        <input type="text" class="form-control" id="titleInput2" placeholder="What event?" required>
                      </div>
                      <div class="form-group py-2">
                        <label for="deltaInput2">Day</label>
                        <input type="number" class="form-control" id="deltaInput2" placeholder="Which day?" required>
                      </div>
                      <button type="submit" class="btn btn-success mt-2">âœ… Add Item</button>
                    </form>
                    <ul id="itemsList2" class="list-group mt-3">
                      <!-- List items will be added here -->
                    </ul>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
            </div>
        </div>
  
    
        <footer class="page-footer bg-body-tertiary">
            <div class="container">
              <span class="text-muted">&copy; 2024 - Harrison Clark</span>
            </div>
        </footer>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
